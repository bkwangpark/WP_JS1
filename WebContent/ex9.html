<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var color = ["blue", "black", "red", "green"];
	var length=color.length;
	for(var i=0; i<length; i++){
		document.write("<div style='width:50px; height:50px; background-color:"+color[i]+"'></div>");
	}
</script>
</head>
<body>
<div style="width:50px; height:50px; background-color:red"></div>
</body>
</html>
